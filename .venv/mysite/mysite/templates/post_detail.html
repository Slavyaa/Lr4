{% extends 'base.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Main Post Content -->
        <div class="col-md-8 card mb-4 mt-3">
            <div class="card-body">
                <h1 class="card-title">{{ object.title }}</h1>
                <p class="text-muted">
                    {{ post.author }} | {{ post.created_on|date:"F d, Y" }}
                </p>
                <div class="card-text">
                    {{ object.content|safe }}
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        {% block sidebar %}
            {% include 'sidebar.html' %}
        {% endblock sidebar %}
    </div>
</div>
{% endblock content %}
